<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password, please.</title>

    <link rel="stylesheet" href="header.css"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="login.css"/>

    <link rel="icon" href="8bit-pc.gif" type="image/gif">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="bundle.js"></script>
</head>
<body>
    <div id="header">
        <h1>exercise to the reader</h1>
        <h4>A math + computer science + politics + ... + anything blog.</h4>
        <ul id="menu">
            <li class="listitem"><a href="/">Home</a></li>
            <li class="listitem"><a href="/contact">Contact</a></li>
            <li class="listitem"><a href="/posts">Posts</a></li>
            <li class="listitem"><a href="/editor">Editor</a></li>
            <li class="listitem"><a id="login" href="/login">Log In</a></li>
        </ul>
    </div>
    <div id="stage">
        <div class="signin">
            <h3>Log In</h3>
            <div class="bad-login">Incorrect username or password.</div>
            <form id="existing-signin">
                <div class="input-fields"> <input type="text" id="username" placeholder="username"> </div>
                <div class="input-fields"> <input type="password" id="password" placeholder="password"> </div>
            </form>
            <button id="login-button" type="button" form="existing-signin">Log in</button>
        </div>
    </div>
    <div class="spacer"></div>
</body>
</html>
