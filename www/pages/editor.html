<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>

    <link rel="stylesheet" href="header.css"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="editor.css"/>

    <link rel="icon" href="8bit-pc.gif" type="image/gif">

    <script src="bundle.js"></script>
</head>
<body>
    <div id="header">
        <h1>exercise to the reader</h1>
        <h4>A math + computer science + politics + ... + anything blog.</h4>
        <ul id="menu">
            <li class="listitem"><a href="/">Home</a></li>
            <li class="listitem"><a href="/contact">Contact</a></li>
            <li class="listitem"><a href="/posts">Posts</a></li>
            <li class="listitem"><a href="/thoughts">Thoughts</a></li>
            <li class="listitem" id="editor-link"><a href="/editor">Editor</a></li>
            <li class="listitem"><a id="login" href="/login">Log In</a></li>
        </ul>
    </div>
    <div id="stage">
        <div id="editor-stage">
            <!-- title and subtitle form -->
            <form id="title-form">
                <div class="input-fields"> <input type="text" id="title" placeholder="Title"> </div>
                <div class="input-fields"> <input type="text" id="subtitle" placeholder="Subtitle"> </div>
            </form>

            <!-- editor -->
            <div id="editor"></div>

            <div class="buttons">
                <button id="addImage-button" type="button">Image</button>
                <button id="cancel-button" type="button">Cancel</button>
                <button id="save-button" type="button">Save</button>
            </div>
        </div>

        <div id="thought-editor-stage">
            <textarea id="thought-editor" cols="40" rows="5" maxlength="200"></textarea>
            <div class="buttons">
                <button id="thought-save" type="button">Save</button>
            </div>
        </div>
    </div>

    <!-- editor script -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</body>
</html>
